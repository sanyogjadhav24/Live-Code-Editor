<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <Link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body>

    <div class="container">
        <div class="left col-lg-6">
            <label>

                <i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>

        </div>
        <div class="right col-lg-6">
            <label><i class="fa-solid fa-play"></i> Output</label>

            <iframe id="output"></iframe>
        </div>
    </div>



<!-- Button to Show Chatbot -->


<!-- Chatbot Iframe (Initially Hidden) -->
<div id="chatbotContainer" style="display: none;">
    <iframe
        src="https://www.chatbase.co/chatbot-iframe/ioGbHdEiO45mPUs7F0ZRm"
        width="100%"
        style="height: 100%; min-height: 700px; border: none;"
        frameborder="0"
    ></iframe>


    <script
src="https://www.chatbase.co/embed.min.js"
chatbotId="ioGbHdEiO45mPUs7F0ZRm"
domain="www.chatbase.co"
defer>
</script>
    

    <script src="script.js"></script>

    <script src="script.js"></script>

    <script>
        // Button Click Event to Toggle Chatbot Visibility
        document.getElementById('showChatbotButton').addEventListener('click', function () {
            const chatbotContainer = document.getElementById('chatbotContainer');
            if (chatbotContainer.style.display === 'none') {
                chatbotContainer.style.display = 'block';
            } else {
                chatbotContainer.style.display = 'none';
            }
        });
    </script>
    
</body>

</html>
